<div class="photo-list-container">
  <div class="toolbar">
    <div class="sort-controls">
      <mat-form-field appearance="outline">
        <mat-label>Sort by</mat-label>
        <mat-select [(value)]="sortBy" (selectionChange)="onSortChange()">
          <mat-option value="name">Name</mat-option>
          <mat-option value="date">Date</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Order</mat-label>
        <mat-select [(value)]="sortOrder" (selectionChange)="onSortChange()">
          <mat-option value="asc">Ascending</mat-option>
          <mat-option value="desc">Descending</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="actions">
      <button mat-raised-button color="primary" (click)="openUploadDialog()">
        <mat-icon>upload</mat-icon>
        Upload
      </button>
      <button 
        mat-raised-button 
        color="warn" 
        [disabled]="selection.isEmpty()"
        (click)="deleteSelected()">
        <mat-icon>delete</mat-icon>
        Delete Selected ({{ selection.selected.length }})
      </button>
    </div>
  </div>

  <div class="loading-spinner" *ngIf="isLoading">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <table mat-table [dataSource]="photos" class="photo-table" *ngIf="!isLoading">
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox 
          (change)="$event ? toggleAllRows() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox 
          (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let photo">{{ photo.name }}</td>
    </ng-container>

    <!-- Upload Date Column -->
    <ng-container matColumnDef="uploadDate">
      <th mat-header-cell *matHeaderCellDef>Upload Date</th>
      <td mat-cell *matCellDef="let photo">{{ photo.uploadDate | date:'medium' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr 
      mat-row 
      *matRowDef="let row; columns: displayedColumns;"
      (click)="onRowClick(row)"
      class="photo-row">
    </tr>
  </table>

  <div class="empty-state" *ngIf="!isLoading && photos.length === 0">
    <mat-icon>photo_library</mat-icon>
    <p>No photos yet. Upload your first photo!</p>
  </div>
</div>
