server {
    listen 8080;
    server_name _;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 1. ADDED: Redirect root traffic to the /ui/ path
    location = / {
        return 301 /ui/;
    }

    # 2. CHANGED: Cache busting specifically for the /ui/index.html file
    location = /ui/index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    }

    # Cache static assets with hashes in filenames
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
    }

    # 3. CHANGED: Cache assets directory specifically for the /ui/ path
    location /ui/assets {
        add_header Cache-Control "public, immutable, max-age=31536000" always;
    }

    # 4. CHANGED: Angular routing fallback updated for the /ui/ path
    location /ui/ {
        # This tells Nginx: Try the exact file, then a directory, then fallback to /ui/index.html
        try_files $uri $uri/ /ui/index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    }
}